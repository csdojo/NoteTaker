<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Notes</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a style="padding:20px; color:white" class="navbar-brand" href="/">Note Taker</a>
    </nav>

    <div class="container">
        <div class="row">
            <form style="margin-top:50px;border: 1px solid #e3e3e3;font-size: 20px;" class="col-5 mx-auto">
                <div style="padding:10px;" class="form-group">
                    <label for="title">Save a Note</label>
                    <input type="email" class="form-control" id="title" placeholder="Note Title">
                </div>
                <div style="padding:10px;font-size: 18px;" class="form-group">
                    <textarea class="form-control" id="content" rows="3" placeholder="Enter Note Text"></textarea>
                </div>
                <button class="btn btn-success mb-3 mr-2 float-right submit">Save Note</button>
            </form>
        </div>
        <div class="row">
            <div style="padding-right:0px;padding-left:0px;" class="card mt-4 col-5 mx-auto">
                <ul class="list-group">
                    <li class="list-group-item">
                        <p>do your homework</p>
                    </li>
                    <li class="list-group-item">
                        <p>do your homework</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/input.js"></script>
</body>

</html>
